[build.environment]
  NODE_VERSION = "20"

[build]
  publish = "docs/.vitepress/dist"
  command = "pnpm build"

[[headers]]
  for = "/assets/*"
  [headers.values]
    cache-control = "max-age=31536000, immutable"

[[redirects]]
  from = "https://tools.theovan.cn/*"
  to = "https://tools.theojs.cn/:splat"
  status = 301
  force = true

[[redirects]]
  from = "https://tools.theovan.xyz/*"
  to = "https://tools.theojs.cn/:splat"
  status = 301
  force = true

[[redirects]]
  from = "https://tools.theovan.wiki/*"
  to = "https://tools.theojs.cn/:splat"
  status = 301
  force = true